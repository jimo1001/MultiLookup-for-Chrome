<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MultiLookup</title>
    <link rel="stylesheet" href="../css/popup.css" type="text/css"/>
    <script src="../js/lib/jquery-1.5.min.js"></script>
    <script src="../js/lib/jquery-ui-1.8.9.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/keybinds.js"></script>
    <script src="../js/popup.js"></script>
</head>
<body>
<header>
    <span id="extension-title" data-i18n="ext_name">MultiLookup</span>
    <span class="content-title content-title-active" id="lookup-title" data-i18n="quick_lookup">クイック検索</span>
    <span class="content-title" id="option-title" data-i18n="option">オプション</span>
</header>
<form class="content" id="lookup" onsubmit="return false;">
    <div id="lookup-options">
        <div class="option inline">
            <label for="lookup-lang" data-i18n="language">言語</label>
            <select id="lookup-lang" name="lang" size=1 style="width: 100px">
                <option value="">--</option>
            </select>
        </div>
        <div class="option inline">
            <label for="lookup-type" data-i18n="type">種別</label>
            <select id="lookup-type" name="lookup-type" size=1 style="width: 200px">
                <option value="">--</option>
            </select>
        </div>
        <div class="option">
            <label for="lookup-site" data-i18n="site">サイト</label>
            <select id="lookup-site" name="lookup-site" size=1 style="width: 360px">
                <option value="">--</option>
            </select>
        </div>
    </div>
    <label>
        <input id="lookup-context" type="search" name="search" placeholder="input search text"/>
    </label>
    <input type="submit" data-i18n="button_lookup" value="検索"/>
    <input type="reset" data-i18n="button_reset" value="リセット"/>

    <div id="lookup-suboption">
        <input id="enable-suggest" type="checkbox" checked/>
        <label for="enable-suggest" data-i18n="popup_enable_suggest">サジェストを有効にする</label>
    </div>
    <div id="history" style="display: none">
        <h2 class="history-title" data-i18n="option_lookup_history">履歴</h2>

        <div id="history-list"></div>
    </div>
</form>
<form class="content hide" id="option" onsubmit="return false;">
    <table>
        <tr>
            <th><label for="result_position" data-i18n="option_results_position">表示位置</label></th>
            <td>
                <select id="result_position" class="option" name="result_position">
                    <option value="bottom">bottom</option>
                    <option value="left">left</option>
                    <option value="right">right</option>
                    <option value="top">top</option>
                </select>
            </td>
        </tr>
        <!--
        <tr>
            <th data-i18n="option_contextmenu">コンテキストメニュー</th>
            <td>
                <input type="radio" id="enable_context_menus" value="1" name="enable_context_menus" checked>
                <label for="enable_context_menus" data-i18n="enable">有効にする</label>
                <input type="radio" id="disable_context_menus" value="0" name="enable_context_menus">
                <label for="disable_context_menus" data-i18n="disable">無効にする</label>
            </td>
        </tr>
        -->
        <tr>
            <th data-i18n="option_middle_click_lookup">ミドルクリック検索</th>
            <td>
                <input type="radio" id="enable_middle_click_lookup" value="1" name="enable_middle_click_lookup" checked>
                <label for="enable_middle_click_lookup" data-i18n="enable">有効にする</label>
                <input type="radio" id="disable_middle_click_lookup" value="0" name="enable_middle_click_lookup">
                <label for="disable_middle_click_lookup" data-i18n="disable">無効にする</label>
            </td>
        </tr>
        <tr>
            <th data-i18n="option_dblclick_lookup">ダブルクリック検索</th>
            <td>
                <input type="radio" id="enable_dblclick_lookup" value="1" name="enable_dblclick_lookup">
                <label for="enable_dblclick_lookup" data-i18n="enable">有効にする</label>
                <input type="radio" id="disable_dblclick_lookup" value="0" name="enable_dblclick_lookup" checked>
                <label for="disable_dblclick_lookup" data-i18n="disable">無効にする</label>
            </td>
        </tr>
        <tr>
            <th data-i18n="option_modifier_key">修飾キー</th>
            <td>
                <input type="radio" id="enable_modifier_key" value="1" name="enable_modifier_key" checked>
                <label for="enable_modifier_key" data-i18n="enable">有効にする</label>
                <input type="radio" id="disable_modifier_key" value="0" name="enable_modifier_key">
                <label for="disable_modifier_key" data-i18n="option_disable_modifier_key">修飾キーなし</label>
            </td>
        </tr>
        <tr>
            <th data-i18n="option_page">オプションページ</th>
            <td><a id="open_option_page" data-i18n="option_page_open" href="#">オプションページを開く</a></td>
        </tr>
    </table>
</form>
</body>
</html>
